<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>command-converter alpha-0.1 - Convertissez des commandes Windows en commandes Debian</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="icon" href="images/logo.jpg">
        <script src="js/cmd-converter.js"></script>
    </head>
    <body>
        <div id="converter">
            <h1>- Entrée -</h1>
            <textarea id="IN" rows="15"></textarea>
            <h1>- Sortie -</h1>
            <textarea id="OUT" readonly rows="15"></textarea>
            <h1>* Convertir *</h1>
            <select id="mode">
                <option value="windows/linux">Windows (.bat) -> Linux/Debian (.sh)</option>
                <option value="linux/windows">Linux/Debian (.sh) -> Windows (.bat)</option>
            </select>
            <input type="button" value="Cliquez ici pour convertir" onclick="convert_command(document.getElementById('IN').value)">
        </div>
        <br>
        <div id="warning">
            <p>ATTENTION : Ce convertisseur peut faire des erreurs</p>
        </div>

            <img src="images/logo.jpg" alt="logo de command-converter">
        </div>
    </body>
</html>
